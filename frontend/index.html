<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Urna Eletrônica</title>
</head>

<body>
    <div class="cadastro container-fluid">
        <form class="formulario row border-dark" action="">
            <fieldset class="col-md-12">
                <legend>Urna Eletrônica</legend>

                <img id="idCandidateImg" src="img1.jpg" alt="Imagem do candidato">
                <p id="idCandidateName"> José da Silva</p>
                <label for="idCandidate" class="form-label">Número do(a) candidato(a)</label>
                <input class="formulario form-control" value="" name="nmCandidate" id="idCandidateNr" type="number">

                <div class="">
                    <div class="">
                        <label for="idCandidates">Selecione um(a) candidato(a) da lista:</label>
                        <select class="form-select candidates" id="idCandidates">
                            <!-- Opções adicionadas dinamicamente -->
                        </select>
                    </div>
                <input type="text" name="nmCpf" id="idCpf" placeholder="CPF do votante">

                <div class="btn-container">
                    <input type="button" value="Confirmar" id="btnConfirma" class="btn btn-success">
                    <input type="button" value="Cancelar" id="btnCancela" class="btn btn-danger"> 
                    <input type="button" value="Branco" id="btnBranco" class="btn btn-light">
                </div>   
            </fieldset>  
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
