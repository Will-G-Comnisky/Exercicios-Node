<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/style.css">
    <title>Cadastro de Aluno</title>
</head>

<body>


    <div class="cadastro container-fluid">
        <form class="formulario row border-dark" action="">
            <fieldset class="col-md-12">
                <legend>Cadastro de Aluno</legend>

                <label for="name" class="form-label">Nome</label>
                <input class="formulario form-control" value="" name="nmName" id="idName" type="text" required>

                <label for="lastName" class="form-label">Sobrenome</label>
                <input class="formulario form-control" value="" name="nmLastName" id="idLastName" type="text" required>

                <label for="dataNascimento" class="form-label">Data de Nascimento </label>
                <input type="date" class="form-control" id="idDataNasc" name="nmDataNasc" min="1950-01-01" max="2020-12-31" required>
                <br>
                <label for="adress" class="form-label">Endereço</label>
                <input class="formulario form-control" value="" type="text" name="nmAdress" id="idAdress">

                <label for="momName" class="form-label">Nome da Mãe</label>
                <input class="formulario form-control" value="" name="nmMother" id="idMother" type="text">

                <label for="dadName" class="form-label">Nome do Pai</label>
                <input class="formulario form-control" value="" name="nmFather" id="idFather" type="text">

                <label for="e-mail" class="form-label">E-mail</label>
                <input class="formulario form-control" value="" name="nmEmail" id="idEmail" type="email" required>

                <label for="tel" class="form-label">Tel. </label>
                <input class="formulario form-control" value="" type="tel" name="nmTel" id="idTel">

                <label for="serie" class="form-label">Série </label>
                <input class="formulario form-control" value="" type="number" name="nmSerie" id="idSerie" min="1" max="9" step="1" inputmode="numeric">

                <label for="sexo" class="form-label">Sexo:</label>
                <div class="form-check">
                    <label class="form-check-label" for="idFem">Feminino</label>
                    <input class="form-check-input" type="radio" id="idFem" name="nmGenero" value="feminino" checked>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="idMasc">Masculino</label>
                    <input class="form-check-input" type="radio" id="idMasc" name="nmGenero" value="masculino">
                </div>
                <br>
                <br>
                <label for="necessidades">Necessidades Especiais</label>
                <br>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade1" class="necessidadesEsp form-check-input" name="nmNecessidade1" value="necessidade1">
                    <label for="necessidade1 form-check-label"> Deficiência Auditiva</label>
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade2" class="necessidadesEsp form-check-input" name="nmNecessidade2" value="necessidade1">
                    <label for="necessidade2" class="form-check-label"> Deficiência Motora</label>
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade3" class="necessidadesEsp form-check-input" name="nmNecessidade3" value="necessidade3">
                    <label for="necessidade3" class="form-check-label"> Deficiência Visual</label>
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade4" class="necessidadesEsp form-check-input" name="nmNecessidade4" value="necessidade4">
                    <label for="necessidade4" class="form-check-label"> Paralisia Cerebral</label>  
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade5" class="necessidadesEsp form-check-input" name="nmNecessidade5" value="necessidade5">
                    <label for="necessidade5" class="form-check-label"> Pertubação de Espectro Autista</label>  
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade6" class="necessidadesEsp form-check-input" name="nmNecessidade6" value="necessidade6">
                    <label for="necessidade6" class="form-check-label"> Pertubação de Foro Psicológico</label>  
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade7" class="necessidadesEsp form-check-input" name="nmNecessidade7" value="necessidade7">
                    <label for="necessidade7" class="form-check-label"> Pertubação de Aprendizagem</label>  
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="necessidade8" class="necessidadesEsp form-check-input" name="nmNecessidade8" value="necessidade8">
                    <label for="necessidade8" class="form-check-label"> Altas Habilidades</label>                   
                </div>
    
                <label for="message"></label>
                <textarea class="formulario" value="" name="nmMessage" id="idMessage" cols="30" rows="10" placeholder="Digite sua mensagem para nós!" required></textarea>
                <br>
                <br>
                <div class="btn-container">
                    <input type="button" value="enviarGet" onclick="requisicaoGet()">
                    <input type="button" value="enviarPost" onclick="requisicaoPost()"> 
                </div>   
            </fieldset>  
        </form>
    </div>

    <script>
        async function requisicaoGet() {
            let name = document.getElementById('idName').value;
            let lastName = document.getElementById('idLastName').value;
            let dataNascimento = document.getElementById('idDataNasc').value;
            let endereco = document.getElementById('idAdress').value;
            let email = document.getElementById('idEmail').value;
            let telefone = document.getElementById('idTel').value;

            let resposta = await fetch(`http://localhost:3001/usuario?nmName=${name}&nmLastName=${lastName}&nmDataNasc=${dataNascimento}&nmEndereco=${endereco}&nmEmail=${email}&nmTel=${telefone}`)
            console.log(await resposta.json()) 
}


        async function requisicaoPost() {
            let name = document.getElementById('idName').value;
            let lastName = document.getElementById('idLastName').value;
            let dataNascimento = document.getElementById('idDataNasc').value;
            let endereco = document.getElementById('idAdress').value;
            let email = document.getElementById('idEmail').value;
            let telefone = document.getElementById('idTel').value;

            let option = {
                method: "POST",
                body: JSON.stringify({
                    nmName: name,
                    nmLastName: lastName,
                    nmDataNasc: dataNascimento,
                    nmEndereco: endereco,
                    nmEmail: email,
                    nmTel: telefone
                }),
                headers: {"Content-Type": "application/json"}
            }
            let resposta = await fetch("http://localhost:3001/usuario", option);
            console.log(await resposta.json());
        }
    </script>
    
</body>
</html>
